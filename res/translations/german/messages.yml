# General Message Format:
# You could set a prefix here and it will used for all output by this plugin. (Except the Help)
format: "&d%s"

# The greetings get shown when you enter a TravelPort.
greeting:
    free: "Willkommen an Bord!"
    paid: "Willkommen an Bord! Diese Fahrt kostet &a<amount>&d."
    departure: "Um deine Reise anzutreten, verwende &7/depart&d."

# Messages shown to normal players.
message:
    next-departure: "Naechste Abfahrt um &a<time>&d. Derzeit ist es &a<current>&d!"
    no-more-departure-today: "Du hast die letzte Abfahrt verpasst! Versuch es Morgen wieder."

# Called when events occurred.
event:
    departing: "Alle an Bord, wir fahren ab!"
    arrived: "Angekommen, &a<target>&d!"
    money-paid: "Dir wurden &a<amount>&d fuer diese Fahrt in Rechnung gestellt!"

# Messages which are shown to the player when there are problems, or they have made a mistake.
problem:
    little-money: "&cDu hast nicht genug Geld fuer diese Fahrt!"
    not-allowed: "&cDir ist es nicht erlaubt, diese Fahrt anzutreten!"
    not-inside: "&cDu kannst nur abfahren, wenn du an Bord bist!"
    invalid-password: "&cFuer diese Fahrt musst du das geheime Passwort kennen! Verwende &4/depart <password>&c zum Entsperren!"
    miss-economy: "&cTut mir leid. Diese Route ist wegen technischer Schwierigkeiten derzeit nicht verwendbar."
    miss-target: "&cKein Ziel! Verbinde 2 TravelPorts zuerst mithilfe des Befehls '/port link'."
    internal-error: "&cInterner Fehler aufgetreten! Bitte kontaktiere einen Administrator"

