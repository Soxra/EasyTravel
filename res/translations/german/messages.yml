         change-owner: "&2Besitzer erfolgreich geandert!"
         change-destination: "&2Ankunftsort erfolgreich geaendert!"
         change-password: "&2Passwort erfolgreich gesetzt!"
         change-depart-mode: "&2Depart Mode erfolgreich gesetzt!"
